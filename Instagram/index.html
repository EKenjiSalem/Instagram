
   <!DOCTYPE html>
   <html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Instagram Clone</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
     
      <main class="main-container">
        <header>
          <img src="logo.png" class="title">
          <img src="rsz_elias.jpg" class="logo">
        </header>

         <section class="titles"> 
           <img src="rsz_avatar-vangogh.jpg" class="van-img"> 
         <div class="info">
           <h4> Vincent Van Gough </h4>
           <h5> Zundert, Netherlands</h5>
          </div>
        </section>

        <section>
          <img src="post-vangogh.jpg" class="van-gough">
        </section>
        
        <section>
         <div class="main-icons">
          <i class="fa-regular fa-heart icons-heart"></i>
          <i class="fa-regular fa-comment icons-comm"></i>
          <i class="fa-regular fa-paper-plane icons-msg"></i>
         </div>
        </section>

        <section>
          <p class="nums"> 21,492 likes </p>
          <p class="mgs"> <span> vincey 1853 </span> just took a few mushrooms lol </p>
        </section>
      </main>

    </body>
  </html>
